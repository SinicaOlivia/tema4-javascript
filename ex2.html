<body>
    <script>

       function getRandom(start, end) {
        return Math.floor(Math.random() * (end - start))+ start; //math.floor for whole number and after math.random will have conditions
       }
       console.log(getRandom(3, 5));
       console.log(getRandom(10, 13));

    </script>
</body>
